<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul class="top-bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagenes</a></li>
            </ul>
        </nav>
        <form action="/search">
            <div class="centro">
                <div id="google-pic">
                    <img src="images/google-logo.png" alt="Google-Logo">
                </div>
                <div id="search-bar-container">
                    <input id="searchbar" type="text" title="Buscar" maxlength="2048">
                </div>
                <div class="section-buttons">
                    <input id="button1" type="submit" value="Buscar con Google" aria-label="Buscar con Google">
                    <input id="button2" type="submit" value="Me siento con suerte" aria-label="Me siento con suerte">
                </div>
                <div id="ofrecido">Ofrecido por Google en: <a href="#">English</a></div>
                
            </div>
        </form>
        <footer>
            <div id="footer-bar">
                <a href="#">Nicaragua</a>
            </div>
            <div id="footer-bar-2">
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Sobre Google</a>
                <a href="#">Como funciona la busqueda</a>
            </div>
        </footer>



    </body>
</html>
